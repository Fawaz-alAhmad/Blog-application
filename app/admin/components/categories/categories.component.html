<div class="container">
  <div class="row">
    <div class="col p-5 bg-secondary-theme">

      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">Add new Categories here!</p>

      <form class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm )" >
        <div class="form-group col-md-10">
          <input type="text" class="form-control input-shadow" placeholder="add new category"
           name="category" ngModel #category='ngModel'>
        </div>

        <div class="form-group col-md-2">
          <button type="submit" class="btn btn-main">add category</button>
        </div>

      </form>

    </div>
  </div>
</div>
